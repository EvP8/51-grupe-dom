<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŠVIESLENTĖ</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/scoreboard.css">
</head>
<body>
    <div class="scoreboard">
        <h1>SCOREBOARD</h1>
        <div class="scores">
            <div class="team">
                <h2>HOME</h2>
                <p id="score1">0</p>
                <button onclick="increaseScore(1, 1)">+1</button>
                <button onclick="increaseScore(1, 2)">+2</button>
                <button onclick="increaseScore(1, 3)">+3</button>
                <button onclick="decreaseScore(1)">-1</button>
            </div>
            <div class="team">
                <h2>GUEST</h2>
                <p id="score2">0</p>
                <button onclick="increaseScore(2, 1)">+1</button>
                <button onclick="increaseScore(2, 2)">+2</button>
                <button onclick="increaseScore(2, 3)">+3</button>
                <button onclick="decreaseScore(2)">-1</button>
            </div>
        </div>
        <div class="period">
            <h2>PERIOD: <span id="period">1</span></h2>
            <button id="nextPeriodBtn" onclick="nextPeriod()">NEXT PERIOD</button>
            <button onclick="resetGame()">Reset</button>
        </div>
        <div class="score-table">
            <h2>PERIOD RESULT</h2>
            <table id="scoreTable">
                <thead>
                    <tr>
                        <th>PERIOD</th>
                        <th>HOME</th>
                        <th>GUEST</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
    
    <script type="module" src="../js/scoreboard.js"></script>
</body>
</html>
